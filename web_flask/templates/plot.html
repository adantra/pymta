<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title></title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="/static/style/plot.css" rel="stylesheet">
	<link href="/bower_components/toastr/toastr.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
	      
    <div class="container">

		<div class="row">

			<div class="col-md-3">
					<input type="text" class="form-control" placeholder="Enter Yahoo symbol here" 
						aria-describedby="symbol" data-bind="value: symbol" />
			</div>
			
			<div class="col-md-4">
				<div class="input-group date">
					<input id="mindate" type="text" class="form-control" 
						placeholder="Enter start date here" data-bind="value: mindate">
					<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="input-group date">
					<input id="maxdate" type="text" class="form-control" 
						placeholder="Enter end date here" data-bind="value: maxdate">
					<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
				</div>
			</div>
					
			
			<div class="col-md-1">
				<button type="button" class="btn btn-primary" data-bind="click: refreshChart">Plot</button>
			</div>
					
		</div>
		
		<div class="row spacer-top">
			<div class="col-md-12">
				<!-- D3js is going to plot in the following div -->
				<div id="svg_container"></div>
			</div>
		</div>
		

    </div><!-- /.container -->
	  
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
	<script src="/bower_components/d3/d3.min.js"></script>
	<script src="/bower_components/TechanJS/dist/techan.min.js"></script>
	<script src="/bower_components/toastr/toastr.min.js"></script>

	<script src="/static/js/plot.js"></script>

	<script>

		$(document).ready(function() {
			run()
		});
		
	</script>

  </body>
</html>
