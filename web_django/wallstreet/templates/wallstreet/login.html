{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Wallstreet - login</title>


    <link href={% static "wallstreet/bower_components/bootstrap/dist/css/bootstrap.min.css" %} rel="stylesheet">
	<link href={% static "wallstreet/bower_components/toastr/toastr.css" %} rel="stylesheet">

	<link href={% static "wallstreet/style/login.css" %} rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    
    <div class="container">

      <form class="form-signin" method="post">
		
		{% csrf_token %}

        <h2 class="form-signin-heading">Please log in</h2>
        
        <label for="inputName" class="sr-only">Email address</label>
        <!-- <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
        <input type="text" name="inputName" class="form-control" placeholder="Name" required autofocus />
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required />
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src={% static "wallstreet/js/ie10-viewport-bug-workaround.js" %}></script>
	  
	<script src={% static "wallstreet/bower_components/jquery/dist/jquery.min.js" %}></script>
    <script src={% static "wallstreet/bower_components/bootstrap/dist/js/bootstrap.min.js" %}></script>
    <script src={% static "wallstreet/bower_components/toastr/toastr.min.js" %}></script>

  </body>
</html>
